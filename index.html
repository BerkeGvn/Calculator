<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <main>
      <div class="screen">
        <input class="op"></input>
      </div>
      <button class="number" value="1" data-key="97">1</button>
      <button class="number" value="2" data-key="98">2</button> 
      <button class="number" value="3" data-key="99">3</button>
      <button id="difcolor" class="clear">C</button>
      <button class="number" value="4" data-key="100">4</button>
      <button class="number" value="5" data-key="101">5</button>
      <button class="number" value="6" data-key="102">6</button>
      <button id="difcolor" class="operator" value="+">+</button>
      <button class="number" value="7" data-key="103">7</button>
      <button class="number" value="8" data-key="104">8</button>
      <button class="number" value="9" data-key="105">9</button>
      <button id="difcolor" class="operator" value="-">-</button>
      <button class="number" value="0" data-key="96">0</button>
      <button id="difcolor" class="operator" value="/">/</button>
      <button id="difcolor" class="operator" value="*">X</button>
      <button id="difcolor" class="equal">=</button>
    </main>
  </body>
</html>
